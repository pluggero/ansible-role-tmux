---
tmux_config_dir: "{{ ansible_env.HOME }}/.config/tmux"
tmux_config_file: "{{ tmux_config_dir }}/tmux.conf"
tmux_install_method: "package"

tmux_shell: "{{ ansible_user_shell }}"
tmux_prefix: "C-b"
tmux_split_horizontal: "%"
tmux_split_vertical: '"'
tmux_key_bindings: []
