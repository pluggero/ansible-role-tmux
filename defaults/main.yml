# - key: "C-y"
#   command: >-
#     copy-mode \; send -X cursor-up \; send -X search-backward "$USER"
#   flags: "-n"

tmux_plugin_tpm_version: "3.1.0"
tmux_plugin_dir: "{{ tmux_config_dir }}/plugins"
tmux_plugin_tpm_config: "~/.config/tmux/plugins/tpm/tpm"
tmux_plugin_tpm_repo: "https://github.com/tmux-plugins/tpm"
tmux_plugins: []
